<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="flex items-center space-x-5">
          <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Add Product</h2>
          </div>
        </div>
        <form class="divide-y divide-gray-200" method="post"action="">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <label class="leading-loose">Name product</label>
              <input type="text" [(ngModel)]="product.name" name="name" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Name product">
            </div>
            <div class="flex items-center space-x-4">
              <div class="flex flex-col">
                <label class="leading-loose">Description</label>
                <div class="relative focus-within:text-gray-600 text-gray-400">
                  <input name ="startproduct" [(ngModel)] = "product.description" required type="text" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Description">
                </div>
              </div>
              <div class="flex flex-col">
                <label class="leading-loose">Price</label>
                <div class="relative focus-within:text-gray-600 text-gray-400">
                  <input name="endproduct" [(ngModel)] = "product.price" required type="number" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Price">
                </div>
              </div>
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Quantity product</label>
              <input name="descriptionproduct" [(ngModel)]="product.quantity" required type="number" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Description product">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Category</label>
              <select [(ngModel)]="product.category.id" required name="Category" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                <option value="" selected>Category</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
              </select>
            </div>
          </div>
          <div class="pt-4 flex items-center space-x-4">
            <a href="RR/Produit">
              <button
                type="button" class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Cancel
              </button>
            </a>
            <button
              (click)="addproduct(product)"
              type="submit" class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Create</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
